<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
　　<div class="itemList" th:each="item,status : ${application.itemList}">
    <span th:text="${item.name}"></span>
    <span th:text="${item.price}"></span>円
    <form th:action="@{/exam06/incart?index=} + ${status.count}" method="post">
      <button>カートへ</button>
    </form>
  </div>
  
  <div class="cartList">
  </div>
</body>
</html>
