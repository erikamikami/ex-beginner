<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/style.css" media="all" />
<title>商品一覧</title>
</head>
<body>
　　<div class="itemList" th:each="item,status : ${application.itemList}">
    <span th:text="${item.name}"></span>
    <span th:text="${item.price}"></span>円
    <form th:action="@{/exam06/incart?index=} + ${status.count}" method="post">
      <button>カートへ</button>
    </form>
  </div>
  <br>
  <hr>
  <div class="cartList" th:each="cartList,status : ${session.cartList}">
    <span th:text="${cartList.name}"></span>
    <span th:text="${cartList.price}"></span>円
    <form th:action="@{/exam06/delete?index=} + ${status.count}" method="post">
      <button>削除</button>
    </form><br>
  </div><br>
  合計金額：<span class="totalAmount" th:text="${totalAmount}"></span>円
</body>
</html>
